<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #111;
            --text-color: #fff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--secondary-color);
        }

        .main-content {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .search-form .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            font-size: 1em;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 10px 0 0 10px;
            transition: all 0.3s ease;
        }

        .search-form input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .search-form button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
        }

        .search-form button:hover {
            background-color: var(--secondary-color);
        }

        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .weather-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .weather-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.5em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .chart-container {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2em;
            color: var(--primary-color);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .weather-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-moon"></i> WeatherPro Forecast</h1>
        </header>
        <main class="main-content">
            <form action="{{ url_for('get_weather') }}" method="get" class="search-form" id="weather-form">
                <div class="input-group">
                    <input type="text" id="city" name="city" placeholder="Enter city name" required>
                    <button type="submit"><i class="fas fa-search"></i> Get Forecast</button>
                </div>
            </form>
            <div class="loading">
                <i class="fas fa-spinner"></i>
            </div>
            <section class="weather-info" id="weather-info">
                <!-- Weather information will be displayed here -->
            </section>
            <div class="chart-container">
                <canvas id="temperature-chart"></canvas>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2023 WeatherPro Forecast | <a href="#" style="color: var(--primary-color);">Privacy Policy</a> | <a href="#" style="color: var(--primary-color);">Terms of Service</a></p>
        </footer>
    </div>
    <script>
        // ... (JavaScript code remains the same as in the previous version) ...
    </script>
</body>
</html>
